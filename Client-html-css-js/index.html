<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style/style.css" />
    <title>Document</title>
</head>
<body>
    <div >
        <nav class="navbar navbar-expand-lg navbar-light  transparent-navbar mb-4">
            <img src="./Images/LogoFerram.png" height="100" width="90" alt="logo" class="p-2">
              <a class="navbar-brand text-white pl-2" href="index.html">Home</a>
            </img>
          
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Gestisci a</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"> Gestisci b</a>
                    </li>
                </ul>
            </div>
            <div>
                <input type="text" id="searchInput" class="form-control" placeholder="Cerca...">
            </div>
        </nav>
    
    </div>
 

    <div class="container-fluid p-2 video-background vw-100">
     <img src="./Images/background.jpg" alt="background">
     <div class="video-overlay"></div>

        <!-- Button trigger modal -->

        <div class="table-container p-5 mt-5 position-relative">
            <table class="table position-relative  content table-hover ">
                <thead >
                    <tr class="text-white">
                        <th>#</th>
                        <th>Nome</th>
                        <th>Descrizione</th>
                        <th>Prezzo</th>
                        <th >Quantita</th>
                        <th>Categoria</th>
                        <th>Data Creazione</th>
                        <th class="text-right">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#modaleInserimento">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody id="corpo-tabella">
                   

                </tbody>
            </table>
            <div id="messaggioRisultati" class="position-relative container text-white text-center" style="display: none;">
               
                <p>Nessun risultato trovato.</p>
                <div>
                    <img src="Images/sadFace.png" class="position-relative sadface" alt="">
                </div>
            </div>
            
        </div>

    </div>


    <!-- Modal  inserisci-->
    <div class="modal fade" id="modaleInserimento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Inseirmento prodotto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col">

                            <div class="form-group">
                                <label for="input-nome">Nome</label>
                                <input type="text" class="form-control" id="input-nome"
                                    placeholder="Inserire valore" />
                            </div>
                            
                            <div class="form-group">
                                <label for="input-descrizione">Descrizione</label>
                                <textarea type="text" class="form-control" id="input-descrizione"
                                    placeholder="inserire descrizione" ></textarea>
                            </div>

                            <div class="form-group">
                                <label for="input-prezzo">Prezzo</label>
                                <input type="number" min="0" class="form-control" id="input-prezzo"
                                    placeholder="Inserire valore" />
                            </div>

                            <div class="form-group">
                                <label for="input-quantita">Quantita</label>
                                <input type="number" min="0" class="form-control" id="input-quantita"
                                    placeholder="Inserire valore" />
                            </div>

                            <div class="form-group">
                                <label for="input-categoria">Categoria</label>
                                <input type="text" class="form-control" id="input-categoria"
                                    placeholder="Inserire valore" />
                            </div>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary salva" onclick="salvaElemento()">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal update-->
    <div class="modal fade" id="modaleModifica" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-identificativo="">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modifica prodotto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col">

                            <div class="form-group">
                                <label for="update-quantita">Quantita</label>
                                <input type="number" min="0" class="form-control" id="update-quantita"
                                    placeholder="Inserire valore" />
                            </div>

                            <div class="form-group">
                                <label for="update-foto">Foto</label>
                                <input type="text" class="form-control" id="update-foto" placeholder="Inserire link" />
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="update()">Modifica</button>
                </div>
            </div>
        </div>

    </div>
    <script src="./Scripts/jquery-3.7.1.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="Scripts/script1.js"></script>
</body>
</html>
